# Builds and uploads artifact
name: publish

on:
  release:
    types: [published]

env:
  PYTHON_VERSION: 3.11
  UV_VERSION: 0.7.3

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: ${{ env.UV_VERSION }}
          enable-cache: true
          cache-suffix: ${{ matrix.os }}-${{ matrix.python-version }}-uv_publish

      - name: Set version with dunamai
        uses: mtkennerly/dunamai-action@v1
        id: version
        with:
          command: dunamai from git
          args: --no-metadata --format "{base}" --pattern "(?P<base>\d\d\d\d\.\d+\.\d+)"

      - run: echo ${{ steps.version.outputs.version }}
      - run: uv version ${{ steps.version.outputs.version }}

      - name: uv build
        run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: uv_build
          path: dist/
