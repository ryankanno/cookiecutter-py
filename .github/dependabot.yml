version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: chore

  - package-ecosystem: "pip"
    directory: "/{{cookiecutter.package_name}}"
    schedule:
      interval: "daily"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope

  - package-ecosystem: "docker"
    directory: "/{{cookiecutter.package_name}}"
    schedule:
      interval: "daily"
    commit-message:
      prefix: chore
