version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "ryankanno"
    commit-message:
      prefix: build(github)
    labels:
      - "github-actions"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - update-types: [ "version-update:semver-minor", "version-update:semver-patch" ]
    assignees:
      - "ryankanno"
    commit-message:
      prefix: build
      include: scope
    open-pull-requests-limit: 10
    labels:
      - "pip"
      - "dependencies"

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - update-types: [ "version-update:semver-major" ]
    assignees:
      - "ryankanno"
    commit-message:
      prefix: build
      include: scope
    open-pull-requests-limit: 10
    labels:
      - "pip"
      - "dependencies"
      - "automerge"

  - package-ecosystem: "github-actions"
    directory: "{{cookiecutter.package_name}}"
    schedule:
      interval: "daily"
    assignees:
      - "ryankanno"
    commit-message:
      prefix: build(github)
    labels:
      - "github-actions"

  - package-ecosystem: "pip"
    directory: "{{cookiecutter.package_name}}"
    schedule:
      interval: "daily"
    ignore:
      - update-types: [ "version-update:semver-minor", "version-update:semver-patch" ]
    assignees:
      - "ryankanno"
    commit-message:
      prefix: build
      include: scope
    open-pull-requests-limit: 10
    labels:
      - "pip"
      - "dependencies"

  - package-ecosystem: "pip"
    directory: "{{cookiecutter.package_name}}"
    schedule:
      interval: "daily"
    ignore:
      - update-types: [ "version-update:semver-major" ]
    assignees:
      - "ryankanno"
    commit-message:
      prefix: build
      include: scope
    open-pull-requests-limit: 10
    labels:
      - "pip"
      - "dependencies"
      - "automerge"

  - package-ecosystem: "docker"
    directory: "{{cookiecutter.package_name}}"
    schedule:
      interval: "daily"
    assignees:
      - "ryankanno"
    commit-message:
      prefix: build(docker)
    labels:
      - "docker"
      - "dependencies"
