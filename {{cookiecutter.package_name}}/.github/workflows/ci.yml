name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # manual
  workflow_dispatch:

jobs:
  tox-precommit:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "{{ cookiecutter.python_version }}"
        os: [ubuntu-latest]
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    steps:
      - uses: actions/checkout@v3
      - name: Configure Python {% raw %}${{ matrix.python-version }}{% endraw %}
        uses: actions/setup-python@v4
        with:
          python-version: {% raw %}${{ matrix.python-version }}{% endraw %}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry=={{ cookiecutter.poetry_version }} tox==3.25.1 tox-gh-actions
      - name: Run tox
        run: |
          tox -e pre-commit
  tox-tests:
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "{{ cookiecutter.python_version }}"
          - "3.9"
          - "3.10"
        os: [ubuntu-latest]
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    steps:
      - uses: actions/checkout@v3
      - name: Configure Python {% raw %}${{ matrix.python-version }}{% endraw %}
        uses: actions/setup-python@v4
        with:
          python-version: {% raw %}${{ matrix.python-version }}{% endraw %}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry=={{ cookiecutter.poetry_version }} tox==3.25.1 tox-gh-actions
      - name: Run tox
        run: |
          tox -p
      {%- if cookiecutter.should_upload_coverage_to_codecov == 'y' -%}
      - name: Set code coverage variable for coverage file / flags
        run: |
          MATRIX_PYTHON_VERSION={% raw %}${{matrix.python-version}}{% endraw %}
          echo "TOX_COVERAGE_ENV=py${MATRIX_PYTHON_VERSION/./}" >> $GITHUB_ENV
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./.tox/.coverage.{% raw %}${{ env.TOX_COVERAGE_ENV }}{% endraw %}.xml
          verbose: true
          fail_ci_if_error: true
          flags: "{% raw %}${{ env.TOX_COVERAGE_ENV }}{% endraw %}"
      {%- endif %}
