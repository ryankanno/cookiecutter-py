[tox]
isolated_build = true
skip_missing_interpreters = True
set_env =
  TEMP = {env_tmp_dir}
envlist =
{%- for python_version in cookiecutter.supported_python_versions.split(',') %}
    py{{ python_version|trim|replace('.','') }},
{%- endfor %}
    pre-commit,
labels =
    tests = {%- for python_version in cookiecutter.supported_python_versions.split(',') %}py{{ python_version|trim|replace('.','') }},{%- endfor %}

[gh]
python =
{%- for python_version in cookiecutter.supported_python_versions.split(',') %}
    {{ python_version|trim }} = py{{ python_version|trim|replace('.','') }}
{%- endfor %}

[testenv]
allowlist_externals =
    poetry
commands_pre =
    poetry install --no-root
commands =
    poetry run pytest --cov --cov-config=pyproject.toml --cov-append --cov-report term-missing --doctest-modules --cov-report xml:{toxworkdir}/.coverage.{envname}.xml -ra -q -n auto
    coverage xml -o {toxworkdir}/.coverage.{envname}.xml
setenv =
    PIP_DISABLE_VERSION_CHECK = 1
    COVERAGE_FILE={toxworkdir}/.coverage.{envname}
depends =
{%- for python_version in cookiecutter.supported_python_versions.split(',') %}
    py{{ python_version|trim|replace('.','') }}: clean
{%- endfor %}

[testenv:pre-commit]
skip_install =
    true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:lint]
skip_install =
    true
deps =
    pre-commit
commands =
    pre-commit run --all-files ruff

[testenv:lint-fix]
skip_install =
    true
deps =
    pre-commit
commands =
    pre-commit run --all-files ruff --hook-stage manual

[testenv:docs]
deps =
    sphinx
commands_pre =
    poetry install --with docs
commands =
    sphinx-build -E -W -b linkcheck -d "{envtmpdir}{/}doctree" docs "{toxworkdir}{/}docs_out" --color -b html
    sphinx-build -E -W -b html -d "{envtmpdir}{/}doctree" docs "{toxworkdir}{/}docs_out" --color -b html
    python -c 'print(r"documentation available under file://{toxworkdir}{/}docs_out{/}index.html")'

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
