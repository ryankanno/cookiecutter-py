[tox]
envlist = py38,pre-commit,docs
isolated_build = True

[tox:.package]
basepython = python3

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/{{ cookiecutter.package_name }}
commands = /usr/bin/make test
deps =
    pytest
    pytest-randomly
    pytest-xdist

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
changedir=docs/
deps =
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
